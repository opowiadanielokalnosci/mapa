<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mapa z punktami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
    }

    #map-wrapper {
      width: 100vw;
      overflow: auto;
    }

    #map-container {
      position: relative;
      transform-origin: top left;
    }

    #map-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    .point {
      position: absolute;
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
    }


    .point span {
      position: absolute;
      top: 30px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div id="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">−</button>
</div>

<div id="map-wrapper">
  <div id="map-container">
    <img src="mapa1.png" id="map-image">
  </div>
</div>

<script>
  let scale = 1;
  let originalWidth = null;

  const mapImage = document.getElementById("map-image");
  const mapContainer = document.getElementById("map-container");

  mapImage.onload = () => {
    originalWidth = mapImage.naturalWidth;
    loadExcel(); // ← AUTOMATYCZNIE
  };

  function zoomIn() {
    scale += 0.1;
    applyZoom();
  }

  function zoomOut() {
    scale = Math.max(0.3, scale - 0.1);
    applyZoom();
  }

  function applyZoom() {
    mapContainer.style.transform = `scale(${scale})`;
  }

  function loadExcel() {
    fetch("wspolrzedne.xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const points = XLSX.utils.sheet_to_json(sheet);
        addPoints(points);
      })
      .catch(err => console.error("Błąd wczytywania XLSX:", err));
  }

  function addPoints(points) {
    const displayedWidth = mapImage.clientWidth;
    const scaleFactor = displayedWidth / originalWidth;
  
    points.forEach(p => {
      const point = document.createElement("div");
      point.className = "point";
  
      point.style.left = (p.x * scaleFactor) + "px";
      point.style.top  = (p.y * scaleFactor) + "px";
  
      point.textContent = p.label; // ← label w środku
  
      mapContainer.appendChild(point);
    });
  }
</script>

</body>
</html>
