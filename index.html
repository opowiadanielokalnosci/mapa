<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mapa IKP - opowiadanie lokalności</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
    }

    #map-wrapper {
      width: 100vw;
      overflow: auto;
    }


    #map-container {
      position: relative;
      transform-origin: top left;
    }

    #map-image {
      display: block;
      max-width: none;
    }

    #legend {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 3000;
    
      background: #000;
      color: #fff;
      padding: 16px 18px;
      border-radius: 14px;
    
      width: min(320px, 90vw);
      max-height: 45vh;
      overflow-y: auto;
    
      font-family: Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    
      pointer-events: auto;
    }

    
    #legend strong {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    
    #legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #legend li {
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #legend li:hover,
    #legend li.active {
      background: #ff9800;
      color: #000;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    
    #modal-content {
      background: #fff;
      color: #000;
      padding: 24px;
      border-radius: 14px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    
    #modal-content button {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
    }

    #floor-controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3000;
      background: #000;
      padding: 8px;
      border-radius: 12px;
      display: flex;
      gap: 8px;
    }
    
    #floor-controls button {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    
    #floor-controls button.active {
      background: orange;
    }


    /* punkt aktywny */
    .point.active {
      background: red;
      transform: translate(-50%, -50%) scale(1.3);
      z-index: 500;
    }
    

    .point {
      position: absolute;
      width: 100px;
      height: 100px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: black;
    }


    .point span {
      position: absolute;
      top: 30px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
    }
    
  </style>
</head>

<body>

<div id="floor-controls">
  <button onclick="setFloor(1)">Parter</button>
  <button onclick="setFloor(2)">Piętro 1</button>
  <button onclick="setFloor(3)">Piętro 2</button>
</div>


<div id="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">−</button>
</div>

<div id="map-wrapper">
  <div id="map-container">
    <img src="mapa1.png" id="map-image">
  </div>
</div>

<script>
  let currentFloor = 1;
  let allPoints = [];

  let scale = 1;
  let originalWidth = null;
  let originalHeight = null;

  const mapImage = document.getElementById("map-image");
  const mapContainer = document.getElementById("map-container");
  const mapWrapper = document.getElementById("map-wrapper");

  mapImage.onload = () => {
    originalWidth = mapImage.naturalWidth;
    originalHeight = mapImage.naturalHeight;

    fitMapToScreen();   // ← KLUCZOWE
    loadExcel();
  };

  function getTopUIHeight() {
    const controls = document.getElementById("floor-controls");
    return controls ? controls.offsetHeight + 10 : 0;
  }


  function fitMapToScreen() {
    const topUI = getTopUIHeight();
  
    const availableWidth = window.innerWidth;
    const availableHeight = window.innerHeight - topUI;
  
    const scaleX = availableWidth / originalWidth;
    const scaleY = availableHeight / originalHeight;
  
    scale = Math.min(scaleX, scaleY);
    applyZoom();
  }


  function zoomIn() {
    scale += 0.1;
    applyZoom();
  }

  function zoomOut() {
    scale = Math.max(0.3, scale - 0.1);
    applyZoom();
  }

  function applyZoom() {
    mapContainer.style.transform = `scale(${scale})`;
  }

  function loadExcel() {
    fetch("wspolrzedne.xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        allPoints = XLSX.utils.sheet_to_json(sheet);
        renderFloor();
      });
  }

  function setFloor(floor) {
    currentFloor = floor;
  
    // przyciski aktywne
    document.querySelectorAll("#floor-controls button")
      .forEach((btn, i) => {
        btn.classList.toggle("active", i + 1 === floor);
      });
  
    // zmiana mapy
    mapImage.src = `mapa${floor}.png`;
  
    // po załadowaniu nowej mapy
    mapImage.onload = () => {
      fitMapToScreen();
      renderFloor();
    };
  }

  function renderFloor() {
    // usuń stare punkty
    document.querySelectorAll(".point").forEach(p => p.remove());
    document.getElementById("legend-list").innerHTML = "";
  
    const filtered = allPoints.filter(p => Number(p.pietro) === currentFloor);
    addPoints(filtered);
  }


  function addPoints(points) {
    const legendList = document.getElementById("legend-list");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modal-text");
    const closeModal = document.getElementById("close-modal");
  
    closeModal.onclick = () => modal.style.display = "none";
  
    points.forEach((p, index) => {
      // === PUNKT ===
      const point = document.createElement("div");
      point.className = "point";
      point.style.left = p.x + "px";
      point.style.top  = p.y + "px";
      point.textContent = p.label;
      point.dataset.id = index;
  
      mapContainer.appendChild(point);
  
      // === LEGENDA ===
      const li = document.createElement("li");
      li.dataset.id = index;
      li.innerHTML = `
        ${p.label} – ${p.dane}
        <br>
        <button class="desc-btn">Zobacz opis</button>
      `;
      legendList.appendChild(li);
  
      const btn = li.querySelector(".desc-btn");
  
      function activate(point, li) {
        clearActive();
        point.classList.add("active");
        li.classList.add("active");
      }

  
      // legenda → punkt
      li.onclick = () => activate(point, li);
      point.onclick = () => activate(point, li);
      
        
      // opis
      btn.onclick = (e) => {
        e.stopPropagation();
        modalText.textContent = p.opis || "Brak opisu";
        modal.style.display = "flex";
      };
    });
  }

  
  function clearActive() {
    document.querySelectorAll(".active").forEach(el =>
      el.classList.remove("active")
    );
  }
  
  window.addEventListener("resize", () => {
  fitMapToScreen();
});


</script>
  
<div id="legend">
  <strong>Legenda:</strong>
  <ul id="legend-list"></ul>
</div>

<div id="modal">
  <div id="modal-content">
    <button id="close-modal">← Wróć</button>
    <div id="modal-text"></div>
  </div>
</div>

</body>
</html>
