<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mapa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
    }

    #map-wrapper {
      width: 100vw;
      overflow: auto;
    }

    #map-container {
      transform-origin: top left;
    }

    img {
      width: 100vw;   /* ← dokładnie szerokość ekranu */
      height: auto;   /* ← brak ucinania */
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #controls button {
      font-size: 20px;
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">−</button>
  </div>

  <div id="map-wrapper">
    <div id="map-container">
      <img src="mapa1.png" usemap="#image-map" id="map-image">

      <map name="image-map">
        <area alt="1" title="1" href="#" coords="588,1145,34" shape="circle">
      </map>
    </div>
  </div>

  <script>
    let scale = 1;

    function zoomIn() {
      scale += 0.1;
      applyZoom();
    }

    function zoomOut() {
      scale = Math.max(0.3, scale - 0.1);
      applyZoom();
    }

    function applyZoom() {
      document.getElementById("map-container").style.transform =
        `scale(${scale})`;
    }
  </script>

</body>
</html>
