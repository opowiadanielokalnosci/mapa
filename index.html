<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mapa z punktami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
    }

    #map-wrapper {
      width: 100vw;
      overflow: auto;
    }

    #map-container {
      position: relative;
      transform-origin: top left;
    }

    #map-image {
      width: 100vw;
      height: auto;
      display: block;
    }

    .point {
      position: absolute;
      width: 14px;
      height: 14px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 2px solid #fff;
    }

    .point:hover::after {
      content: attr(data-label);
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div id="controls">
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">âˆ’</button>
  <br><br>
  <input type="file" accept=".xlsx" onchange="loadExcel(event)">
</div>

<div id="map-wrapper">
  <div id="map-container">
    <img src="mapa1.png" id="map-image">
  </div>
</div>

<script>
  let scale = 1;
  let originalWidth = null;

  const mapImage = document.getElementById("map-image");
  const mapContainer = document.getElementById("map-container");

  mapImage.onload = () => {
    originalWidth = mapImage.naturalWidth;
  };

  function zoomIn() {
    scale += 0.1;
    applyZoom();
  }

  function zoomOut() {
    scale = Math.max(0.3, scale - 0.1);
    applyZoom();
  }

  function applyZoom() {
    mapContainer.style.transform = `scale(${scale})`;
  }

  function loadExcel(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = e => {
      const workbook = XLSX.read(e.target.result, { type: "binary" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet);

      addPoints(data);
    };

    reader.readAsBinaryString(file);
  }

  function addPoints(points) {
    document.querySelectorAll(".point").forEach(p => p.remove());

    const displayedWidth = mapImage.clientWidth;
    const scaleFactor = displayedWidth / originalWidth;

    points.forEach(p => {
      const point = document.createElement("div");
      point.className = "point";
      point.dataset.label = p.label;

      point.style.left = (p.x * scaleFactor) + "px";
      point.style.top  = (p.y * scaleFactor) + "px";

      mapContainer.appendChild(point);
    });
  }
</script>

</body>
</html>
