<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>This is the title of the webpage!</title>

  <!-- Make it responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #map-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #000;
    }

    #map-container {
      transform-origin: top left;
    }

    img {
      width: 100vw;
      height: auto;
      display: block;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #controls button {
      font-size: 20px;
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Zoom controls -->
  <div id="controls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">−</button>
  </div>

  <div id="map-wrapper">
    <div id="map-container">
      <img src="mapa1.png" usemap="#image-map" id="map-image">

      <map name="image-map">
        <area alt="1" title="1" href="#" coords="588,1145,34" shape="circle">
        <!-- Remove NaN coords — they break the map -->
      </map>
    </div>
  </div>

  <script>
    let scale = 1;

    function zoomIn() {
      scale += 0.1;
      applyZoom();
    }

    function zoomOut() {
      scale = Math.max(0.3, scale - 0.1);
      applyZoom();
    }

    function applyZoom() {
      document.getElementById("map-container").style.transform =
        `scale(${scale})`;
    }

    // Mouse wheel zoom
    document.getElementById("map-wrapper").addEventListener("wheel", e => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.3, scale), 4);
      applyZoom();
    });
  </script>

</body>
</html>
